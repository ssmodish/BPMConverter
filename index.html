<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BPM to ms</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-music" aria-hidden="true">
                        </span>&nbsp;&nbsp;BPM to millisecond converter
                    </a>
                </div>

                <form class="navbar-form navbar-right" id="navForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="input" placeholder="Enter BPM"/>

                    </div>
                </form>
            </div>
        </nav>


        <div class="col-xs-6 col-xs-offset-3 text-center">
            <div class='hidden' id="result"></div>
        </div>
    </div>

<script src="js/studioCalc.js" type="text/javascript" ></script>
